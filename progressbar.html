<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS - Progress bar 3</title>
  <style>
    .progress-container {
      height: 15px;
      background-color: #ddd;
      border-radius: 10px;
    }

    .progress {
      height: 20px;
      border-radius: 10px;
      background-color: #4CAF50;
      color: #fff;
      font-size: 16px;
      text-align: center;
      line-height: 20px;
    }
  </style>
</head>

<body>
  <h3>Umsatzziel bis Weinachten 30k</h3>
  <div class="progress-container">
    <div class="progress" style="width: 0%">0/30k</div>
  </div>
  <br/>
  <h3>100 Angeschriebene Personen</h3>
  <div class="progress-container">
    <div class="progress" style="width: 75%">75/100</div>
  </div>
  <br/>
</body>

</html>
