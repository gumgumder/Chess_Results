<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS - Progress bar 3</title>
  <style>
    .progress-container {
      height: 20px;
      background-color: #ddd;
      border-radius: 10px;
    }

    .progress {
      height: 20px;
      border-radius: 10px;
      background-color: #4CAF50;
      color: #fff;
      font-size: 16px;
      text-align: center;
      line-height: 20px;
    }
    
    body {
     background-color: #f0f0f0; /* Light grey background color */
     color: #333; /* Text color */
     font-family: Arial, sans-serif; /* Font family for the text */
    }
  </style>
</head>

<body>
  <h3>Umsatzziel bis Weinachten 30k</h3>
  <div class="progress-container">
    <div class="progress" style="width: 16%">5/30k</div>
  </div>
</body>

</html>
